<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- {{}}表达式和变量都可以 -->
        <h2>{{message}}</h2>
        <h2>{{message}}, 你好！</h2>
        <h2>{{firstName +' ' +  lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <h2>{{counter * 2}}</h2>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: { 
                message: '科比',
                firstName: 'kobe',
                lastName: 'bryant',
                counter:100,
            },
            methods: {}
        });
    </script>
</body>

</html>
