<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 单选框 -->
        <label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意协议
        </label>
        <h2>您选择的是：{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button>
        <br>
        <!-- 多选框 -->
        <input type="checkbox" value="羽毛球" id="yu" v-model="hobbies">羽毛球
        <input type="checkbox" value="乒乓球" id="ping" v-model="hobbies">乒乓球
        <input type="checkbox" value="足球" id="zu" v-model="hobbies">足球
        <input type="checkbox" value="篮球" id="lan" v-model="hobbies">篮球
        <br>
        您的爱好是：{{hobbies}}
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isAgree: false, //单选框
                hobbies:[] //多选框
            }
        });
    </script>
</body>

</html>
