<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-if：当条件为false时，包含v-if指令的元素，根本就不会存dom中 -->
        <h2 v-if = "isShow" id="aaa">{{message}}</h2>
        <!-- v-show：当条件为false时，v-show只会给我们的元素添加一个行内样式：display:none; -->
        <h2 v-show = "isShow" id="bbb">{{message}}</h2>
    </div>
    <script>
        const vm = new Vue({
           el:'#app',
           data:{
               message:'你好啊',
               isShow:true
           },
           methods:{}
        });
    </script>
</body>

</html>
