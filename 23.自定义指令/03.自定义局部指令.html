<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app1">
        <!-- <p v-color="'blue'">我是段落</p> -->
    </div>
    <div id="app2">
        <p v-color="'red'">我是段落</p>
    </div>
    <script>
        // 1.自定义全局指令的特点
        // 在任何一个Ve实例控制的区域中都可以使用
        // 2.自定义局部指令的特点
        // 只能在自定义的那个Vue实例中使用

        // Vue.directive('color', {
        //     bind: function (el, obj) {
        //         el.style.color = obj.value
        //     }
        // })

        const vm1 = new Vue({
            el: '#app1',
            data: {
                curColor: 'green'
            },
        });
        const vm2 = new Vue({
            el: '#app2',
            data: {
                curColor: 'red'
            },
            //专门定义局部指令
            directives: {
                'color': {
                    bind: function (el, obj) {
                        el.style.color = obj.value
                    }
                }
            }
        });
    </script>
</body>

</html>
