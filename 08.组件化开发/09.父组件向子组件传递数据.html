<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn :cmovies="movies" :cmessage="message"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{cmovies}}</h2>
            <ul>
                <li v-for = "(item,index) in cmovies">{{index}} - {{item}}</li>
            </ul>
            <h1>{{cmessage}}</h1>
        </div>
    </template>
    <script>
        //子组件
        const cpn = {
            template: '#cpn',
            //写法一
            // props: ['cmovies', 'cmessage'],
            //写法二
            // props:{
            //     cmovies:Array,
            //     cmessage:String
            // },
            //写法三
            props:{
                cmessage:{
                    type:String,
                    default:'aaa'
                },
                cmovies:{
                    type:Array,
                    //未在组件实例对象中使用，显示默认值
                    default(){
                        return {}
                    },
                    //属性必传，不传报错
                    required:true
                }
            },
            data() {
                return {

                }
            }

        }
        //父组件
        const vm = new Vue({
            el: '#app',
            data: {
                message: "你好啊",
                movies: ['海贼王', '星际穿越', '大话西游', '盗梦空间']
            },
            methods: {},
            components:{
                cpn
            }
        });
    </script>
</body>

</html>
