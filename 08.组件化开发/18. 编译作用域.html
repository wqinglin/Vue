<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn v-show = "isShow"></cpn>
    </div>
    <template id = "cpn">
        <div>
            <p>我是子组件</p>
            <h2>hahha</h2>
            <button v-show = "isShow">按钮</button>
        </div>
    </template>
    <script>
        const vm = new Vue({
           el:'#app',
           data:{
               message:'你好',
               isShow:true
           },
           methods:{},
           components:{
               cpn:{
                   template:'#cpn',
                   data(){
                       return{
                           isShow:true
                       }
                   }
               }
           }
        });
    </script>
</body>

</html>
