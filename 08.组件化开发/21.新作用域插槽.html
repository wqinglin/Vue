<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn>
            <template v-slot:default = "slotProps">
                {{slotProps.data.join("-")}}
            </template>
        </cpn>
    </div>
    <template id="cpn">
        <div>
            <slot :data="language">
                <ul>
                    <li v-for="item in language">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            language: ["javascript", "java", "html", "css", "go", "ajax"]
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
