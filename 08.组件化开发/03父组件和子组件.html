<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 子组件是不能直接引用父组件或Vue实例对象的 -->
    <div id="app">
        <cpn2></cpn2>
        <cpn1></cpn1>
    </div>
    <script>
        const cpnC1 = Vue.extend({
            template:
                `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容，哈哈哈</p>
                <p>我是内容，哈哈哈</p>
            </div>
            `
        })
        const cpnC2 = Vue.extend({
            template:
                `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容，呵呵呵</p>
                <p>我是内容，呵呵呵</p>
                <cpn1></cpn1>
            </div>
            `,
            components: {
                cpn1: cpnC1
            }
        })
        //root组件
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            components: {
                cpn2: cpnC2,
                cpn1: cpnC1
            }
        });
    </script>
</body>

</html>
