<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 父组件模板 -->
    <div id="app">
        <!-- 自定义事件绑定父组件的方法 -->
        <cpn @itemclick="cpnClick"></cpn>
    </div>
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in catagories" @click="btnClick(item)">{{item.name}}</button>
        </div>
    </template>
    <script>
        const cpn = {
            template: "#cpn",
            data() {
                return {
                    catagories: [
                        {
                            id: 'aaa',
                            name: '热门推荐'
                        },
                        {
                            id: 'bbb',
                            name: '手机数码'
                        },
                        {
                            id: 'ccc',
                            name: '电脑办公'
                        }
                    ]
                }
            },
            methods: {
                btnClick(item) {
                    //发射自定义事件,传递的数据
                    this.$emit("itemclick", item)
                }
            }
        }
        const vm = new Vue({
            el: '#app',
            data: {
                message: "你好啊"
            },
            components: {
                cpn
            },
            methods: {
                cpnClick(item) {
                    console.log(item);
                }
            }
        });
    </script>
</body>

</html>
