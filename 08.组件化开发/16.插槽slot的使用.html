<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
    1.插槽的基本使用<slot></slot>
    2.插槽的默认值 <slot><button>我是插槽中默认按钮</button></slot>
    3.如果有多个值，同时放入到组件中进行替换，一起作为替换元素 
    -->
    <div id="app">
        <cpn><button>aaa</button></cpn>
        <cpn><i>bbb</i></cpn>
        <cpn><button>我变了</button></cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn>
            <div>我是</div>
            <div>吴庆林</div>
        </cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <h5>我是组件，哈哈哈</h5>
            <slot><button>我是插槽中默认按钮</button></slot>
        </div>
    </template>
    <script>
        const vm = new Vue({
           el:'#app',
           data:{
               message:'你好啊'
           },
           methods:{},
           components:{
               cpn:{
                   template:'#cpn'
               }
           }
        });
    </script>
</body>

</html>
