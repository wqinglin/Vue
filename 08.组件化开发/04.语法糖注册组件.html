<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script>
        //全局组件可以在实例对象下边使用
        //全局组件语法糖
        Vue.component("cpn1", {
            template:
                `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容，哈哈哈</p>
                <p>我是内容，哈哈哈</p>
            </div>
            `
        })
        const vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            //局部组件语法糖
            components: {
                "cpn2": {
                    template:
                    `
                        <div>
                            <h2>我是标题2</h2>
                            <p>我是内容，呵呵呵</p>
                            <p>我是内容，呵呵呵</p>
                        </div>
                    `
                }
            }
        });
    </script>
</body>

</html>
