<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn @increment = " alterclick" @decrement = "alterclick"></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>{{count}}</h2>
            <button @click="increment">增加</button>
            <button @click="decrement">减少</button>
        </div>
    </template>
    <script>
        const cpn = {
            template: '#cpn',
            data() {
                return {
                    count: 0
                }
            },
            methods:{
                increment(){
                    this.count++
                    this.$emit("increment",this.count) 
                },
                decrement(){
                    this.count--
                    this.$emit("decrement",this.count)
                },
               
            },
            
        }
        const vm = new Vue({
            el: '#app',
            data: {
                tatal:0
            },
            components: {
                cpn
            },
            methods: {
                alterclick(count){
                    this.tatal = count
                }
            },
        });
    </script>
</body>

</html>
